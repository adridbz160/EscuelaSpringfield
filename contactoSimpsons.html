<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Escuela 1ª de Springfield</title>
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/estructura.css">
		<style type="text/css">
			main>form{
				text-align: justify;
				margin: 1% 0;
				padding: 1%;
			}
			main>form>input{
				margin: 0 4% 2% 0;
				padding: 0.5%;
			}

			main>form>textarea{
				min-width: 380px;
				height: 200px;
				margin-bottom: 2%;
			}
			main>form>button{
				padding: 1%;
				margin-top: 2%;
				min-width: 60px;
			}
		</style>
	</head>

	<body>
		<header>
			
			<h1>Escuela primaria de Springfield</h1>

			<form>
				<label>Usuario: </label>
				<input type="text" name="user" placeholder="Usuario" />
				<br />
				<label>Contraseña: </label>
				<input type="password" name="pass" placeholder="Contraseña" />
				<br />
				<label><input type="checkbox" name="recordarme" /> Mantenme conectado</label>

				<button type="submit">Log-in</button>
			</form>

		</header>
		<nav>
			<ul>
				<li><a href="inicioSimpsons.html">Inicio</a></li>
				<li><a href="equipTrabajoSimpsons.html">Equipo de Trabajo</a></li>
				<li><a href="castigadosSimpsons.html">Castigados</a></li>
				<li><a href="contactoSimpsons.html">Contacto</a></li>					
			</ul>
		</nav>
		<main>
			
			<h2>Contacta con Nosotros</h2>

			<form>
						<input type="text" name="usuario" placeholder="Usuario" />
						
						<input type="email" name="consulta" placeholder="Correo Electronico"/>
						<br />

						<input type="text" name="usuario" placeholder="Titulo de la consulta"/>

						<input type="file" name="archivo" accept="file/*"  id="datos">

						<br />
						<textarea name="comentarios">Escribe aqui el motivo de tu consulta</textarea>
						<br />
						<label><input type="checkbox" name="recordar" value="1">
						Mantenerme informado</label>	
						<br />
					<button type="submit">Enviar</button>
					<button type="reset">Borrar</button>						
			</form>

		</main>
		<footer>
			<p>Director del Centro: Seymour Skinner</p>
		</footer>
	</body>
</html>
